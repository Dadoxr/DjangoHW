<div class="col-md-6 mt-4">
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-primary">
                {% if object.is_active %}
                    Опубликован
                {% else %}
                    Не опубликован
                {% endif %}
            </strong>
            <h3 class="mb-0">{{ object.title }}</h3>
            <div class="mb-1 text-muted">{{ object.create_at|date:"d.m.Y" }} | Просмотров: {{ object.views }}</div>
            <p class="card-text mb-auto">{{ object.body|truncatewords:12 }}</p>
            <a href="{% url 'blog:article' object.slug %}" class="stretched-link">Читать дальше</a>
        </div>
        <div class="col-auto d-none d-lg-block"> 
            <img class="card-img-top" src="/media/{{ object.preview }}" alt="Нет картинки" style="width: 200px; height: 200px;">
        </div>
    </div>
</div>
