{% extends "catalog/base.html" %}

{% block content %}
<div class="container">
    <div class="row text-center">
        {% if perms.blog.add_blog %}
            <a class="p-2 btn btn-outline-primary" href="{% url "blog:create" %}">Создать</a>
        {% endif %}
    </div>
</div>
<div class="row mb-2">
    <div class="row text-center">
        {% for object in object_list %}
            {% include 'blog/includes/inc_blog_cart.html' %}
        {% endfor %}
    </div>
</div>

{% endblock content %}
