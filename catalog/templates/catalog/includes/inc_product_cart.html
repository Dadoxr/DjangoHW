{% load my_tags %}
<div class="col-3">

    <div class="card mb-4 box-shadow">
        <center>
            <img class="card-img-top" 
                 src="{% mediapath object.preview %}"
                 alt="Нет картинки"
                 style="width: 200px; height: 200px;">
        </center>

        <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ object.name }} ({{ object.category }})</h4>
        </div>

        <div class="card-body">
            <h1 class="card-title pricing-card-title">{{ object.price }} руб.</h1>
            <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                <p>{{ object.description|truncatewords:12 }}</p>
            </ul>
        </div>
    </div>
</div>
